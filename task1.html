<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List Rendering</title>
    <style>
      .container {
        width: 80%;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .images {
        width: 400px;
        height: 300px;
      }
      .images img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your ItemList component code will go here

      function Gallery({ children }) {
        return <div className="container">{children}</div>;
      }

      function Image({ src }) {
        return (
          <div className="images">
            <img src={src} alt="images" />
          </div>
        );
      }
      function App() {
        return (
          <>
            <h1> Photo Gallery </h1>
            <Gallery>
              <Image src="https://tse2.mm.bing.net/th?id=OIP.jyebWp7N9ADZ6EoGWNPpRAHaE8&pid=Api&P=0&h=220" />
              <Image src="https://static.photocrowd.com/photos/6417850-a183b1c3fcebadc72f22a11d9bae978b1d338c44-hd.jpeg" />
              <Image src="http://www.arcticphoto.is/wp-content/gallery/volcano/IMG5971_752Pixels.jpg" />
              <Image src="https://tse1.mm.bing.net/th?id=OIP.PVOhIhZ2cfFJVWI3U9WG6AHaE7&pid=Api&P=0&h=220" />
              <Image src="https://i.pinimg.com/originals/25/00/1b/25001b97f32f5865806f2e81f59ba4b7.jpg" />
              <Image src="http://images1.fanpop.com/images/photos/2200000/photos-photography-2215735-2560-1920.jpg" />
            </Gallery>
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
